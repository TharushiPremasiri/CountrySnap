<ion-header>
  <ion-toolbar>
    <ion-title>Country Snap</ion-title>
    <ion-progress-bar type="indeterminate" *ngIf="!loaded"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <div class="bg-gradient-to-r from-indigo-950 via-purple-950 to-pink-950 blur w-full h-full absolute opacity-20">
  </div> -->
  <div class="w-full min-h-full custom-background">
    <div class="w-full max-w-screen-xl mx-auto text-center relative">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-text>
              <h1 class="text-2xl">Explore Countries with ease!</h1>
            </ion-text>
            <ion-searchbar (ionInput)="search($event)" placeholder="Search for a country"></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="2" *ngFor="let item of filteredCountries$ | async">
            <ion-card class="rounded-2xl hover:scale-90 hover:cursor-pointer" routerLink="{{'details/' + item.cca3}}">
              <img alt="" src="{{item.flags.png}}" class="w-full h-28" />
              <ion-card-header>
                <ion-card-title class="text-base">{{item.name.common}}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
